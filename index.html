<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
  />
  <link
  href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
  rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><span id="time-9">9</span>am</span>
      </div>
      <textarea class="form-control" aria-label="With textarea" id="9am-block" disabled></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="9am-Btn"><i class="fas fa-edit"></i></button>
      </div>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><span id="time-10">10</span>am</span>
      </div>
      <textarea class="form-control" aria-label="With textarea" id="10am-block" disabled></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="10am-Btn"><i class="fas fa-edit"></i></button>
      </div>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><span id="time-11">11</span>am</span>
      </div>
      <textarea class="form-control" aria-label="With textarea" id="11am-block" disabled></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="11am-Btn"><i class="fas fa-edit"></i></button>
      </div>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><span id="time-12">12</span>pm</span>
      </div>
      <textarea class="form-control" aria-label="With textarea" id="12pm-block" disabled></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="12pm-Btn"><i class="fas fa-edit"></i></button>
      </div>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><span id="time-1">1</span>pm</span>
      </div>
      <textarea class="form-control" aria-label="With textarea" id="1pm-block" disabled></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="1pm-Btn"><i class="fas fa-edit"></i></button>
      </div>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><span id="time-2">2</span>pm</span>
      </div>
      <textarea class="form-control" aria-label="With textarea" id="2pm-block" disabled></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="2pm-Btn"><i class="fas fa-edit"></i></button>
      </div>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><span id="time-3">3</span>pm</span>
      </div>
      <textarea class="form-control" aria-label="With textarea" id="3pm-block" disabled></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="3pm-Btn"><i class="fas fa-edit"></i></button>
      </div>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><span id="time-4">4</span>pm</span>
      </div>

        <span class="input-group-text"><span id="time-5">5</span>pm</span>
      </div>
      <textarea class="form-control" aria-label="With textarea" id="5pm-block" disabled></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="5pm-Btn"><i class="fas fa-edit"></i></button>
      </div>
    </div>
  </div>
  
  <script
  src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
  
</body>
</html>
